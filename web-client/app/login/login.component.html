<div class="container" style="margin-top:40px">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="alert alert-danger" role="alert" *ngIf="error">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span> {{errorMsg}}
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<strong> Sign in to continue</strong>
				</div>
				<div class="panel-body">
					<div>
						<fieldset>
							<!--<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
									</div>
								</div>-->
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
											<input [(ngModel)]="user.email" class="form-control" placeholder="email" name="loginname" type="text" autofocus>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
											<input [(ngModel)]="user.password" class="form-control" placeholder="Password" name="password" type="password" value="">
										</div>
									</div>
									<div class="form-group">
										<button (click)="login()" class="btn btn-lg btn-primary btn-block" value="Sign in">Sign in</button>
									</div>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
				<div class="panel-footer ">
					Don't have an account!  <a [router-link]="[â€˜/signup]"> Sign Up Here.</a>
				</div>
			</div>
		</div>
	</div>
</div>
